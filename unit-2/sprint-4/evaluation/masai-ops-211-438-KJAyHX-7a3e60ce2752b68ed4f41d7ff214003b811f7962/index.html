<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Finder</title>
    <style>
      /* Write all necessery css here  */
      #all_countries{
        width:90%;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        gap: 20px;

      }
    </style>
  </head>
  <body>
    <select id="sort_population">
      <option value="">Sort By Population</option>
      <option value="asc">ASC</option>
      <option value="desc">DESC</option>
    </select>
    <select id="filter_region" onchange="fil()">
      <option value="">Filter By Region</option>
      <option value="Africa">Africa</option>
      <option value="Americas">Americas</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Oceania">Oceania</option>
    </select>
    <div id="all_countries">
      <!-- Append Country Cards here  -->
    </div>
  </body>
  <script>
    // Write all necessery JS here\
    let url="https://restcountries.com/v3.1/all";
    async function getdata(){
      let res=await fetch(url);
      let data= await res.json();
    
      console.log(data)
      let bag=[...data];
      
      displaytable(data);
     fil(bag);
    }
    getdata();
   
    function fil(){
      console.log(bag);
      let selected=document.querySelector("#filter_region").value;
      let newdata= bag.filter(function(elem)                                            {
        return elem.region=="selected";
      })
      console.log("hi")
      displaytable(newdata);
    }

    function displaytable(data){
      document.querySelector("#all_countries").innerHTML="";
      data.forEach(function(elem){
        let div=document.createElement("div");
        let name=document.createElement("h3")
        name.innerText=elem.name.common;
        let img=document.createElement("img");
        img.setAttribute("src",elem.flags.png);
        let population=document.createElement("p");
        population.innerText=elem.population;
        let region=document.createElement("p");
        region.innerText=elem.region;
        let capital=document.createElement("p");
        capital.innerText=elem.capital;
        div.append(img,name,population,region,capital)
        document.querySelector("#all_countries").append(div);
      })
    }
  </script>
</html>
<!-- Country name(h3 tag) (data.name.common)
Image of flag(img tag) (data.flags.png)
Population(p tag) (data.population)
Region(p tag) (data.region)
Capital(p tag) (data.capital) -->
