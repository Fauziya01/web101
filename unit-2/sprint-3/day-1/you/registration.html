<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" value="" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
    <!-- //<input type=> -->
	<hr>
	<h1 class="head" id="dName">NAME</h1>
	<h2  class="head" id="dGender">GENDER</h2>
	<h3  class="head" id="dEmail">EMAIL</h3>
	<h4 class="head"  id="dMobile">MOBILE<i>masai</i></h4>

	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
            let name =document.getElementById("name").value
            document.getElementById("dName").innerHTML=(name);
		}

		function showGender() {
			// Show the selected gender inside h2
          let gender=document.getElementById("gender").value
          document.getElementById("dGender").innerText=gender;

		}

		function showEmail() {
			// Show the filled email inside h3
            let gender=document.getElementById("email").value
          document.getElementById("dEmail").innerText=gender;
		}

		function showMobile() {
			// Show the filled mobile inside h4
            let gender=document.getElementById("mobile").value
          document.getElementById("dMobile").innerText=gender;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
		  // Show the filled mobile inside h4
        let inputs=document.querySelectorAll("input")
        // inputs.forEach(input=> input.value=" ")
        for(let i=0;i<inputs.length;i++){
            inputs[i].value=" ";
        }
        
        }

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
            
		let head=document.querySelectorAll(".head")
        for(let i=0;i<head.length;i++){
            head[i].innerText=" ";
        }
        }
	</script>
</body>
</html>
