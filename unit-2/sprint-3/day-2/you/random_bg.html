    document.getElementById("resizebtn").addEventListener("click",resizewin)
    function openwin(){
        newWindow= window.open("_blank","width=300,height=200")
        newWindow.document.write("mein window hu")
        newWindow
        
        newWindow.focus();
    }
    function resizewin(){
       newWindow.resizeBy(200,200)
    newWindow.focus();
    }


</script>
